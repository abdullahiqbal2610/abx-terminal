<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    />
    <title>ABX-TERMINAL</title>

    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="starsContainer" class="stars-container"></div>

    <div class="drag-bar">ABX // TERMINAL</div>

    <div class="main-deck">
        
        <div class="sidebar">
            <div class="widget">
                <div class="widget-title">CPU LOAD</div>
                <div class="bar-container">
                    <div class="bar-fill" id="cpu-bar" style="width: 45%"></div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-title">MEMORY</div>
                <div class="bar-container">
                    <div class="bar-fill" id="ram-bar" style="width: 60%"></div>
                </div>
            </div>

            <div class="widget">
                <div class="widget-title">NET STATUS</div>
                <div class="status-text online">ONLINE</div>
            </div>
        </div>

        <div id="terminal-container"></div>
    </div>

    <div class="command-deck">
      <div class="input-wrapper">
            <span class="prompt-symbol">‚ùØ</span>
            <input 
                type="text" 
                id="commandInput" 
                placeholder="Awaiting command..." 
                autocomplete="off" 
                autofocus
            >
            <div class="ai-status">AI READY</div>
        </div>
      </div>
    </div>

    <div class="watermark">Engineered by M.Abdullah Iqbal</div>

    <script src="src/renderer.js"></script>
</body>
</html>
